<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="form-container" id="loginFormContainer">
                <h1>Welcome Back</h1>
                <p class="subtitle">Please enter your credentials to login</p>
                
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    
                    <div class="input-group password-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Initialize data structure if not exists
        if (!localStorage.getItem('albums')) {
            const initialData = {
                albums: [{
                    name: "Test Album",
                    year: 2024,
                    description: "Test Description",
                    photos: [],
                    createdAt: new Date().toISOString(),
                    owner: 'admin'
                }],
                notes: []
            };
            localStorage.setItem('albums', JSON.stringify(initialData.albums));
            localStorage.setItem('notes', JSON.stringify(initialData.notes));
        }
    </script>
</body>
</html>
